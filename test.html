:root {
  --mllm-primary: #2D3748;
  --mllm-accent: #4A5568;
  --mllm-bg: #FFFFFF;
  --mllm-text: #1A202C;
  --mllm-text-light: #718096;

  --mllm-width: 400px;
  --mllm-shadow: none;
  --mllm-coral: #E07B67;
}

#mllm-overlay {
  display: none;
}

#mllm-panel {
  position: fixed;
  top: 0;
  right: 0;
  width: var(--mllm-width);
  max-width: 100vw;
  height: 100vh;
  background: var(--mllm-bg);
  border-left: 1px solid var(--mllm-border);
  transform: translateX(100%);
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  font-family: 'Funnel Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  letter-spacing: -0.01em;
  /* Prevent panel from scrolling - only messages should scroll */
  overflow: hidden;
  min-height: 0;
}

#mllm-panel.mllm-open {
  transform: translateX(0);
}

#mllm-panel.mllm-open .mllm-messages {
  animation: mllm-rise-up 0.6s ease-out;
}

  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

body.mllm-panel-open {
  margin-right: var(--mllm-width);
  transition: margin-right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body {

<script>
(function() {
  'use strict';

  const ENDPOINT = 'https://portfolio-chat-backend.vercel.app/api/chat';
  const TYPING_SPEED = 6;
  
  const WORK_PROMPTS = [
    "What are the 2–3 projects you're most proud of, and why?",
    "If I only read one case study, which should it be?",
    "What kind of problems do you love solving most?",
    "Tell me about a project where the constraints were brutal.",
    "What's a project where you simplified something complex?",
    "Walk me through your design process from kickoff to launch.",
    "How do you define the problem before jumping into solutions?",
    "How do you decide what to prototype vs what to ship?",
    "What does 'good UX' mean to you in practice?",
    "How do you approach design systems and consistency?",
    "How do you run user research when time is limited?",
    "Tell me about a time research changed your direction.",
    "How do you make decisions with imperfect information?",
    "What metrics do you use to judge success after launch?",
    "How do you work with engineers day-to-day?",
    "How do you influence product strategy without formal authority?",
    "What kinds of roles are you looking for right now?",
    "What's the best way to contact you?"
  ];

  const FUN_PROMPTS = [
    "What do you do outside of design?",
    "What's something unexpected about you?",
    "What's your hot take on design?",
    "What's on your playlist right now?",
    "Coffee or tea? And how do you take it?",
    "What's a skill you're currently learning?",
    "What's the last thing that made you laugh?",
    "If you weren't a designer, what would you be?"
  ];

  const SEED_PROMPTS = [...WORK_PROMPTS, ...FUN_PROMPTS];

  const RATE_LIMIT_KEY = 'mllm_rate_limit';
  const SESSION_KEY = 'mllm_session';
  const HISTORY_KEY = 'mllm_history';
  const MAX_MESSAGES = 20;
  const RATE_LIMIT_WINDOW = 30 * 60 * 1000;

  let isOpen = false;
  let isLoading = false;
  let isTyping = false;
  let history = [];
  let sessionId = '';
  let rateLimitData = { count: 0, windowStart: 0 };

  function init() {
    sessionId = localStorage.getItem(SESSION_KEY);
    if (!sessionId) {
      sessionId = 'sess_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
      localStorage.setItem(SESSION_KEY, sessionId);
    }

    try {
      const savedHistory = localStorage.getItem(HISTORY_KEY);
      if (savedHistory) history = JSON.parse(savedHistory);
    } catch (e) { history = []; }

    try {
      const savedRate = localStorage.getItem(RATE_LIMIT_KEY);
      if (savedRate) {
        rateLimitData = JSON.parse(savedRate);
        if (Date.now() - rateLimitData.windowStart > RATE_LIMIT_WINDOW) {
          rateLimitData = { count: 0, windowStart: Date.now() };
        }
      }
    } catch (e) { rateLimitData = { count: 0, windowStart: Date.now() }; }

    // #region agent log - Monitor DOM mutations
    const container = document.getElementById('mllm-messages');
    if (container) {
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList' && mutation.removedNodes.length > 0) {
            fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:715',message:'DOM mutation: nodes removed',data:{removedCount:mutation.removedNodes.length,currentChildren:container.children.length,historyLength:history.length,stackTrace:new Error().stack?.split('\n').slice(0,5).join('|')},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
          }
        });
      });
      observer.observe(container, { childList: true, subtree: true });
    }
    // #endregion

    // #region agent log - Detect wheel events on body (should NOT fire when scrolling in panel)
    document.body.addEventListener('wheel', function(e) {
      const panel = document.getElementById('mllm-panel');
      const isOverPanel = panel && panel.contains(e.target);
      if (isOverPanel) {
        fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:body-wheel',message:'Wheel event LEAKED to body from panel',data:{target:e.target.className,deltaY:e.deltaY},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H9'})}).catch(()=>{});
      }
    }, { passive: true });
    // #endregion

    // #region agent log - Add scroll and wheel event handlers
    if (container) {
      // Monitor scroll events
      container.addEventListener('scroll', function() {
        fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:scroll-event',message:'Scroll event fired',data:{scrollTop:container.scrollTop,scrollHeight:container.scrollHeight,clientHeight:container.clientHeight},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'H2'})}).catch(()=>{});
      }, { passive: true });
      
      // Monitor wheel events and prevent body scroll leak
      container.addEventListener('wheel', function(e) {
        const beforeScroll = container.scrollTop;
        const canScroll = container.scrollHeight > container.clientHeight;
        const atTop = container.scrollTop === 0;
        const atBottom = container.scrollTop + container.clientHeight >= container.scrollHeight;
        
        fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:wheel-handler',message:'Wheel handler fired',data:{deltaY:e.deltaY,scrollTop:beforeScroll,scrollHeight:container.scrollHeight,clientHeight:container.clientHeight,canScroll,atTop,atBottom},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H8,H9'})}).catch(()=>{});
        
        // CRITICAL FIX: Only stop propagation to body, don't preventDefault
        // This allows native scroll to work on the container
        if (canScroll) {
          if ((e.deltaY < 0 && atTop) || (e.deltaY > 0 && atBottom)) {
            // At bounds - let it bubble to body for overscroll
          } else {
            // Within scrollable area - stop propagation to body but allow native scroll
            e.stopPropagation();
            // Don't call preventDefault() - we want the container to scroll natively
          }
        } else {
          // Can't scroll - let body handle it
        }
        
        // Check if scroll actually changed
        setTimeout(() => {
          const afterScroll = container.scrollTop;
          if (beforeScroll === afterScroll && canScroll && !atTop && !atBottom) {
            fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:wheel-no-scroll',message:'Wheel event did not cause scroll',data:{beforeScroll,afterScroll,deltaY:e.deltaY,canScroll},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H2,H5'})}).catch(()=>{});
          }
        }, 50);
      }, { passive: true }); // Changed to passive: true to allow native scroll
    }
    // #endregion

    renderMessages();
  }

  function renderMessages() {
    // #region agent log
    const stackTrace = new Error().stack;
    const container = document.getElementById('mllm-messages');
    const inner = document.getElementById('mllm-messages-inner');
    const domBefore = inner?.children.length || 0;
    fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:renderMessages',message:'renderMessages called',data:{historyLength:history.length,historySnapshot:JSON.stringify(history),isTyping,isLoading,domBefore,stackTrace:stackTrace?.split('\n').slice(0,5).join('|')},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
    // #endregion
    
    if (!container || !inner) return;
    
    if (isRateLimited()) {
      const remaining = Math.ceil((rateLimitData.windowStart + RATE_LIMIT_WINDOW - Date.now()) / 60000);
      inner.innerHTML = renderRateLimitMessage(remaining);
      disableInput(true);
      return;
    }

    if (history.length === 0) {
      container.classList.add('mllm-empty');
      inner.innerHTML = renderWelcome();
      // #region agent log
      fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:renderMessages-welcome',message:'renderMessages: rendered welcome (history empty)',data:{historyLength:0},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
      // #endregion
      return;
    }

    container.classList.remove('mllm-empty');

    let html = '';
    history.forEach((msg, idx) => {
      html += renderMessageBubble(msg.role, msg.content, msg.id);
      if (msg.role === 'assistant' && idx === history.length - 1 && msg.followups && !isTyping) {
        html += renderFollowups(msg.followups);
      }
    });

    inner.innerHTML = html;
    // #region agent log
    const domAfter = inner.children.length;
    fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:renderMessages-rebuild',message:'renderMessages: DOM rebuilt',data:{historyLength:history.length,domBefore,domAfter,htmlLength:html.length},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
    // #endregion

  async function typewriterEffect(element, text, followups) {
    // #region agent log
    const inner = document.getElementById('mllm-messages-inner');
    fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:typewriter-start',message:'typewriterEffect started',data:{textLength:text.length,hasFollowups:!!followups,historyLength:history.length,domCount:inner?.children.length},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'D'})}).catch(()=>{});
    // #endregion
    isTyping = true;
    const formattedText = formatMessage(text);
    
    // Extract plain text for character counting
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = formattedText;
    const plainText = tempDiv.textContent || tempDiv.innerText;
    
    element.innerHTML = '';
    element.classList.add('mllm-typing-active');
    
    // Helper function to reveal HTML up to a certain number of plain text characters
    function revealHtmlUpTo(html, plainText, charCount) {
      let result = '';
      let plainIndex = 0;
      let inTag = false;
      let tagBuffer = '';
      
      for (let i = 0; i < html.length; i++) {
        const char = html[i];
        
        if (char === '<') {
          inTag = true;
          tagBuffer = char;
        } else if (char === '>') {
          inTag = false;
          tagBuffer += char;
          result += tagBuffer;
          tagBuffer = '';
        } else if (inTag) {
          tagBuffer += char;
        } else {
          // Text character
          if (plainIndex < charCount) {
            result += char;
            plainIndex++;
          } else {
            break;
          }
        }
      }
      
      // Close any unclosed tags (simplified - assumes well-formed HTML)
      return result;
    }
    
    let currentCharCount = 0;
    
    return new Promise((resolve) => {
      function typeNextChar() {
        if (currentCharCount < plainText.length) {
          const char = plainText[currentCharCount];
          currentCharCount++;
          
          // Reveal formatted HTML up to current character
          element.innerHTML = revealHtmlUpTo(formattedText, plainText, currentCharCount);
          
          const container = document.getElementById('mllm-messages');
          if (container) container.scrollTop = container.scrollHeight;
          
          let delay = TYPING_SPEED;
          if (['.', '!', '?'].includes(char)) delay = TYPING_SPEED * 3;
          else if ([',', ';', ':'].includes(char)) delay = TYPING_SPEED * 1.5;
          
          setTimeout(typeNextChar, delay);
        } else {
          // Done typing - ensure full formatted text is displayed
          element.classList.remove('mllm-typing-active');
          element.innerHTML = formattedText;
          isTyping = false;
          // #region agent log
          const inner = document.getElementById('mllm-messages-inner');
          const domCount = inner?.children.length;
          fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:typewriter-complete',message:'typewriterEffect completed',data:{historyLength:history.length,domCount,hasFollowups:!!followups,textContainsUserExp:/:user experience:/i.test(text)},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'D'})}).catch(()=>{});
          // #endregion
          
          if (followups && followups.length > 0) {
            const messageDiv = element.closest('.mllm-message');
            if (messageDiv) messageDiv.insertAdjacentHTML('afterend', renderFollowups(followups));
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:followups-inserted',message:'followups inserted after typewriter',data:{followupsCount:followups.length,domCountAfter:inner?.children.length},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'D'})}).catch(()=>{});
            // #endregion
          }
          resolve();
        }
      }
      typeNextChar();
    });
  }

  window.mllmAsk = function(prompt, isFollowup = false) {
    document.getElementById('mllm-input').value = prompt;

  window.mllmSend = async function(clickedSuggestion = null) {
    if (isLoading || isTyping || isRateLimited()) return;

    const input = document.getElementById('mllm-input');
    const message = input.value.trim();
    if (!message) return;

    input.value = '';
    input.style.height = '24px';

    if (rateLimitData.count === 0 || Date.now() - rateLimitData.windowStart > RATE_LIMIT_WINDOW) {
      rateLimitData = { count: 1, windowStart: Date.now() };
    } else {
      rateLimitData.count++;
    }
    localStorage.setItem(RATE_LIMIT_KEY, JSON.stringify(rateLimitData));

    if (isRateLimited()) { renderMessages(); return; }

    history.push({ role: 'user', content: message });
    // #region agent log
    fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:884',message:'user message added to history',data:{historyLength:history.length,message,historySnapshot:JSON.stringify(history)},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'E'})}).catch(()=>{});
    // #endregion
    // Don't call renderMessages() here - it would rebuild DOM and conflict with innerHTML += later
    // Instead, add user message directly to DOM
    const container = document.getElementById('mllm-messages');
    const inner = document.getElementById('mllm-messages-inner');
    if (!container || !inner) return;
    
    if (history.length === 1) {
      // First message - clear welcome screen
      inner.innerHTML = '';
    }
    const userMsgId = 'msg-' + Math.random().toString(36).substr(2, 9);
    inner.innerHTML += renderMessageBubble('user', message, userMsgId);
    container.scrollTop = container.scrollHeight;

    isLoading = true;
    disableInput(true);
    inner.innerHTML += renderTypingIndicator();
    container.scrollTop = container.scrollHeight;

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message,
          history: history.slice(-10).map(m => ({ role: m.role, content: m.content })),
          session_id: sessionId,
          page_url: window.location.href,
          clicked_suggestion: clickedSuggestion
        })
      });

      const data = await response.json();
      const typingIndicator = document.getElementById('mllm-typing-indicator');
      if (typingIndicator) typingIndicator.remove();

      if (response.ok) {
        const msgId = 'msg-' + Math.random().toString(36).substr(2, 9);
        history.push({ role: 'assistant', content: data.reply, followups: data.followups || [], id: msgId });
        // #region agent log
        const domBeforeAdd = container.children.length;
        fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:912',message:'assistant message added to history',data:{historyLength:history.length,replyLength:data.reply.length,replyContainsUserExp:/:user experience:/i.test(data.reply),domBeforeAdd},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'C'})}).catch(()=>{});
        // #endregion
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history.slice(-20)));

        container.innerHTML += `<div class="mllm-message mllm-message-bot" id="${msgId}"><div class="mllm-bubble"></div></div>`;
        // #region agent log
        const domAfterAdd = container.children.length;
        fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:915',message:'message bubble added via innerHTML +=',data:{domBeforeAdd,domAfterAdd,msgId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'E'})}).catch(()=>{});
        // #endregion
        const bubbleEl = document.querySelector(`#${msgId} .mllm-bubble`);
        await typewriterEffect(bubbleEl, data.reply, data.followups);
        // #region agent log
        const domAfterTypewriter = container.children.length;
        const historyAfterTypewriter = history.length;
        fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:917',message:'after typewriterEffect await',data:{domAfterTypewriter,historyAfterTypewriter,historySnapshot:JSON.stringify(history)},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
        // #endregion
      } else {
        if (data.error === 'rate_limited') {
          rateLimitData.count = MAX_MESSAGES + 1;
          localStorage.setItem(RATE_LIMIT_KEY, JSON.stringify(rateLimitData));
        }
        history.push({ role: 'assistant', content: data.message || 'Sorry, something went wrong. Please try again!', followups: [] });
        // #region agent log
        fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:923',message:'error response: calling renderMessages',data:{error:data.error,historyLength:history.length},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
        // #endregion
        renderMessages();
      }
    } catch (e) {
      console.error('MichaelLLM error:', e);
      const typingIndicator = document.getElementById('mllm-typing-indicator');
      if (typingIndicator) typingIndicator.remove();
      history.push({ role: 'assistant', content: "Hmm, I'm having trouble connecting. Please check your internet and try again!", followups: [] });
      // #region agent log
      fetch('http://127.0.0.1:7242/ingest/a62104e9-8334-4d95-bd7d-ceabeb890573',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'test.html:930',message:'catch block: calling renderMessages',data:{error:String(e),historyLength:history.length},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
      // #endregion
      renderMessages();
    }

    isLoading = false;
    disableInput(false);
    container.scrollTop = container.scrollHeight;
  };

  function isRateLimited() {
    if (Date.now() - rateLimitData.windowStart > RATE_LIMIT_WINDOW) return false;
    return rateLimitData.count >= MAX_MESSAGES;
  }

  function disableInput(disabled) {
    document.getElementById('mllm-input').disabled = disabled;
    document.getElementById('mllm-send-btn').disabled = disabled;
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
  }

  function formatMessage(content) {
    let safe = escapeHtml(content);
    safe = safe.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    safe = safe.replace(/__(.*?)__/g, '<strong>$1</strong>');
    safe = safe.replace(/^\d+\.\s+(.*)$/gm, '<li>$1</li>');
    safe = safe.replace(/^[\-\*]\s+(.*)$/gm, '<li>$1</li>');
    safe = safe.replace(/(<li>.*?<\/li>\s*)+/gs, '<ul>$&</ul>');
    safe = safe.replace(/\n(?!<)/g, '<br>');
    safe = safe.replace(/<br>\s*<ul>/g, '<ul>');
    safe = safe.replace(/<\/ul>\s*<br>/g, '</ul>');
    return safe;
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
