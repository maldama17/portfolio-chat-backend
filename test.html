<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MichaelLLM Widget Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* Simulated Nav Header */
    .nav-header {
      background: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 1px;
      color: #1a202c;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-link {
      font-size: 13px;
      color: #4a5568;
      text-decoration: none;
      letter-spacing: 0.5px;
    }

    .nav-link:hover {
      color: #1a202c;
    }

    .chat-btn {
      background: #2d3748;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-btn:hover {
      background: #4a5568;
    }

    /* Main Content */
    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 32px;
    }

    .hero {
      text-align: center;
      margin-bottom: 60px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 18px;
      color: #4a5568;
      line-height: 1.6;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #d1fae5;
      color: #065f46;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      margin-top: 24px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
    }

    footer {
      text-align: center;
      padding: 32px;
      color: #718096;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <!-- Simulated Webflow Nav -->
  <nav class="nav-header">
    <span class="nav-brand">MICHAEL ALDAMA | PRODUCT DESIGNER</span>
    <div class="nav-links">
      <a href="#" class="nav-link">WORK</a>
      <a href="#" class="nav-link">RESUME</a>
      <button class="chat-btn" onclick="toggleMichaelLLM()">Chat with AI</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="hero">
      <h1>MichaelLLM Test Page</h1>
      <p>Click "Chat with AI" to test the updated widget with typewriter animation.</p>
      <div class="status-badge">
        <span class="status-dot"></span>
        Widget Ready
      </div>
    </div>
  </main>

  <footer>
    MichaelLLM Widget Test Environment
  </footer>

  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* MichaelLLM Widget Styles */
:root {
  --mllm-primary: #2D3748;
  --mllm-accent: #4A5568;
  --mllm-bg: #FFFFFF;
  --mllm-text: #1A202C;
  --mllm-text-light: #718096;
  --mllm-border: #E2E8F0;
  --mllm-user-bg: #F7F7F7;
  --mllm-width: 400px;
  --mllm-shadow: none;
  --mllm-coral: #E07B67;
  
  /* Text Selection Feature - Customization */
  /* Floating "Add to Chat" Button */
  --mllm-selection-btn-bg: #2D3748;
  --mllm-selection-btn-text: #FFFFFF;
  --mllm-selection-btn-hover-bg: #1A202C;
  --mllm-selection-btn-radius: 20px;
  --mllm-selection-btn-shadow: 0 2px 8px rgba(0,0,0,0.15);
  
  /* Context Chip (above input) */
  --mllm-selection-chip-bg: #FAFAFA;
  --mllm-selection-chip-border: #E2E8F0;
  --mllm-selection-chip-text: #4A5568;
  --mllm-selection-chip-bar: #CBD5E0;
  --mllm-selection-chip-radius: 8px;
}

#mllm-overlay {
  display: none;
}

#mllm-panel {
  position: fixed;
  top: 0;
  right: 0;
  width: var(--mllm-width);
  max-width: 100vw;
  height: 100vh;
  background: var(--mllm-bg);
  border-left: 1px solid var(--mllm-border);
  transform: translateX(100%);
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  font-family: 'Funnel Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  letter-spacing: -0.01em;
  overflow: hidden;
  min-height: 0;
}

#mllm-panel.mllm-open {
  transform: translateX(0);
}

#mllm-panel.mllm-open .mllm-messages {
  animation: mllm-rise-up 0.6s ease-out;
}

@keyframes mllm-rise-up {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

body.mllm-panel-open {
  margin-right: var(--mllm-width);
  transition: margin-right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
  transition: margin-right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

@media (max-width: 768px) {
  body.mllm-panel-open {
    margin-right: 0;
  }
  #mllm-panel {
    width: 100vw;
  }
}

.mllm-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  border-bottom: 1px solid var(--mllm-border);
  flex-shrink: 0;
}

.mllm-header-left {
  display: flex;
  align-items: center;
  gap: 8px;
}

.mllm-title {
  font-size: 13px;
  font-weight: 600;
  color: var(--mllm-text);
  letter-spacing: 0.5px;
  font-family: 'JetBrains Mono', monospace;
}

.mllm-info-btn {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--mllm-text-light);
  padding: 4px;
  display: flex;
  align-items: center;
  position: relative;
}

.mllm-info-btn:hover {
  color: var(--mllm-text);
}

.mllm-tooltip {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: #F7F7F7;
  color: var(--mllm-text);
  border: 1px solid #E2E8F0;
  padding: 12px 16px;
  border-radius: 2px;
  font-size: 12px;
  line-height: 1.4;
  width: 240px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.2s, visibility 0.2s;
  z-index: 100;
  margin-top: 8px;
  text-align: left;
  font-weight: 400;
  font-family: 'Funnel Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  letter-spacing: -0.01em;
}

.mllm-tooltip::before {
  content: '';
  position: absolute;
  top: -6px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-bottom: 6px solid #E5E5E5;
}

.mllm-info-btn:hover .mllm-tooltip,
.mllm-info-btn:focus .mllm-tooltip {
  opacity: 1;
  visibility: visible;
}

.mllm-header-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.mllm-refresh-btn,
.mllm-close-btn {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--mllm-text-light);
  padding: 6px;
  display: flex;
  align-items: center;
  border-radius: 6px;
  transition: color 0.2s;
}

.mllm-refresh-btn:hover,
.mllm-close-btn:hover {
  color: var(--mllm-text);
}

.mllm-messages {
  flex: 1 1 0;
  height: 0;
  min-height: 0;
  overflow-y: auto;
  overflow-x: hidden;
  overscroll-behavior: contain;
  overscroll-behavior-y: contain;
  -webkit-overflow-scrolling: touch;
  touch-action: pan-y;
  display: block;
  position: relative;
  scrollbar-width: thin;
  scrollbar-color: rgba(0, 0, 0, 0.4) transparent;
}

.mllm-messages:hover {
  scrollbar-color: rgba(0, 0, 0, 0.6) transparent;
}

.mllm-messages::-webkit-scrollbar {
  width: 10px;
  -webkit-appearance: none;
}

.mllm-messages::-webkit-scrollbar-track {
  background: transparent;
}

.mllm-messages::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.4);
  border-radius: 5px;
  border: 2px solid transparent;
  background-clip: padding-box;
  transition: background 0.2s ease;
  min-height: 20px;
}

.mllm-messages:hover::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.6);
  background-clip: padding-box;
}

.mllm-messages:active::-webkit-scrollbar-thumb,
.mllm-messages::-webkit-scrollbar-thumb:active {
  background: rgba(0, 0, 0, 0.7);
  background-clip: padding-box;
}

.mllm-messages-inner {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
}

.mllm-messages.mllm-empty {
  justify-content: flex-end;
}

.mllm-welcome {
  padding: 20px 0;
}

.mllm-welcome-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--mllm-text);
  margin-bottom: 24px;
  font-family: 'DM Serif Text', serif;
}

.mllm-seeds {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.mllm-seed-btn {
  background: none;
  border: none;
  padding: 8px 0;
  text-align: left;
  font-size: 14px;
  color: var(--mllm-text-light);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  line-height: 1.3;
  transition: color 0.2s;
  position: relative;
}

.mllm-seed-btn:hover {
  color: var(--mllm-text);
}

.mllm-seed-arrow {
  color: var(--mllm-text-light);
  flex-shrink: 0;
  font-size: 14px;
}

.mllm-seed-btn:hover .mllm-seed-arrow {
  color: var(--mllm-text);
}

.mllm-hover-dot {
  width: 8px;
  height: 8px;
  background: var(--mllm-coral);
  border-radius: 50%;
  opacity: 0;
  transform: scale(0.5);
  transition: opacity 0.2s ease, transform 0.2s ease;
  margin-left: auto;
  flex-shrink: 0;
}

.mllm-seed-btn:hover .mllm-hover-dot,
.mllm-followup-btn:hover .mllm-hover-dot {
  opacity: 1;
  transform: scale(1);
}

.mllm-message {
  max-width: 100%;
  animation: mllm-fade-in 0.3s ease;
}

@keyframes mllm-fade-in {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.mllm-message-user {
  align-self: flex-end;
  max-width: 85%;
}

.mllm-message-bot {
  align-self: flex-start;
}

.mllm-message-user .mllm-bubble {
  background: var(--mllm-user-bg);
  color: var(--mllm-text);
  padding: 10px 16px;
  border-radius: 20px;
  font-size: 14px;
  line-height: 1.4;
  display: inline-block;
}

.mllm-message-bot .mllm-bubble {
  color: var(--mllm-text);
  font-size: 14px;
  line-height: 1.55;
  padding: 0;
}

.mllm-message-bot .mllm-bubble.mllm-typing-active {
  mask-image: linear-gradient(to right, #000 85%, transparent 100%);
  -webkit-mask-image: linear-gradient(to right, #000 85%, transparent 100%);
}

.mllm-message-bot .mllm-bubble strong {
  font-weight: 600;
}

.mllm-message-bot .mllm-bubble ul {
  margin: 8px 0;
  padding-left: 0;
  list-style: none;
}

.mllm-message-bot .mllm-bubble li {
  position: relative;
  padding-left: 16px;
  margin-bottom: 6px;
}

.mllm-message-bot .mllm-bubble li::before {
  content: "•";
  position: absolute;
  left: 0;
  color: var(--mllm-text);
  font-weight: bold;
}

.mllm-followups {
  display: flex;
  flex-direction: column;
  gap: 4px;
  margin-top: 16px;
  padding-top: 8px;
}

.mllm-followup-btn {
  background: none;
  border: none;
  padding: 8px 0;
  text-align: left;
  font-size: 14px;
  color: var(--mllm-text-light);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: color 0.2s;
}

.mllm-followup-btn:hover {
  color: var(--mllm-text);
}

.mllm-followup-arrow {
  font-size: 14px;
  flex-shrink: 0;
}

.mllm-typing {
  display: flex;
  gap: 4px;
  padding: 8px 0;
  align-items: center;
}

.mllm-typing-dot {
  width: 8px;
  height: 8px;
  background: var(--mllm-coral);
  border-radius: 50%;
  animation: mllm-bounce 1.4s infinite ease-in-out both;
}

.mllm-typing-dot:nth-child(1) { animation-delay: -0.32s; }
.mllm-typing-dot:nth-child(2) { animation-delay: -0.16s; }
.mllm-typing-dot:nth-child(3) { animation-delay: 0s; }

@keyframes mllm-bounce {
  0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
  40% { transform: scale(1); opacity: 1; }
}

.mllm-rate-limit {
  background: #FEF3C7;
  border-radius: 12px;
  padding: 16px;
  text-align: center;
  margin: 16px 0;
}

.mllm-rate-limit-title {
  font-weight: 600;
  color: #92400E;
  margin-bottom: 4px;
}

.mllm-rate-limit-text {
  font-size: 14px;
  color: #B45309;
}

.mllm-input-area {
  padding: 16px 20px 24px;
  flex-shrink: 0;
}

.mllm-input-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  border: 1px solid var(--mllm-border);
  border-radius: 2px;
  padding: 10px 12px;
}

.mllm-input {
  flex: 1;
  border: none;
  padding: 0;
  font-size: 14px;
  font-family: inherit;
  resize: none;
  min-height: 20px;
  max-height: 120px;
  outline: none;
  background: transparent;
  color: var(--mllm-text);
  line-height: 20px;
  vertical-align: middle;
}

.mllm-input::placeholder {
  color: var(--mllm-text-light);
}

.mllm-input:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.mllm-send-btn {
  background: none;
  border: none;
  padding: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: var(--mllm-text-light);
  transition: color 0.2s, transform 0.1s;
  flex-shrink: 0;
}

.mllm-send-btn:hover:not(:disabled) {
  color: var(--mllm-text);
}

.mllm-send-btn:active:not(:disabled) {
  transform: scale(0.95);
}

.mllm-send-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

#mllm-selection-button {
  position: fixed;
  background: var(--mllm-selection-btn-bg);
  color: var(--mllm-selection-btn-text);
  border: none;
  border-radius: var(--mllm-selection-btn-radius);
  padding: 8px 16px;
  font-size: 13px;
  font-weight: 500;
  font-family: 'Funnel Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  cursor: pointer;
  z-index: 10000;
  box-shadow: var(--mllm-selection-btn-shadow);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.15s ease, visibility 0.15s ease, background 0.2s ease, transform 0.1s ease;
  display: flex;
  align-items: center;
  gap: 6px;
  white-space: nowrap;
  pointer-events: none;
}

#mllm-selection-button.mllm-visible {
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
}

#mllm-selection-button:hover {
  background: var(--mllm-selection-btn-hover-bg);
}

#mllm-selection-button:active {
  transform: scale(0.95);
}

#mllm-selection-button:focus {
  outline: 2px solid var(--mllm-coral);
  outline-offset: 2px;
}

@media (max-width: 768px) {
  #mllm-selection-button {
    min-height: 44px;
    min-width: 44px;
    padding: 10px 18px;
    font-size: 14px;
  }
}

.mllm-context-area {
  padding: 12px 20px 0;
  flex-shrink: 0;
  display: none;
  animation: mllm-context-slide-in 0.2s ease-out;
}

.mllm-context-area.mllm-visible {
  display: block;
}

@keyframes mllm-context-slide-in {
  from {
    opacity: 0;
    transform: translateY(-8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.mllm-context-chip {
  background: var(--mllm-selection-chip-bg);
  border: 1px solid var(--mllm-selection-chip-border);
  border-radius: var(--mllm-selection-chip-radius);
  padding: 10px 12px;
  display: flex;
  align-items: flex-start;
  gap: 8px;
  position: relative;
}

.mllm-context-icon {
  width: 3px;
  background: var(--mllm-selection-chip-bar);
  flex-shrink: 0;
  border-radius: 2px;
  align-self: stretch;
}

.mllm-context-text {
  flex: 1;
  font-size: 13px;
  line-height: 1.4;
  color: var(--mllm-selection-chip-text);
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  line-clamp: 2;
  -webkit-box-orient: vertical;
  word-break: break-word;
}

.mllm-context-clear {
  background: none;
  border: none;
  color: var(--mllm-text-light);
  font-size: 18px;
  line-height: 1;
  cursor: pointer;
  padding: 0 4px;
  flex-shrink: 0;
  transition: color 0.2s ease, transform 0.1s ease;
  margin-top: -2px;
}

.mllm-context-clear:hover {
  color: var(--mllm-text);
}

.mllm-context-clear:active {
  transform: scale(0.9);
}

.mllm-context-clear:focus {
  outline: 2px solid var(--mllm-coral);
  outline-offset: 2px;
  border-radius: 2px;
}

</style>

<!-- Overlay for closing panel -->
<div id="mllm-overlay" onclick="toggleMichaelLLM()"></div>

<!-- Floating "Add to Chat" Button -->
<button id="mllm-selection-button" aria-label="Add selected text to chat">
  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
  <span id="mllm-selection-button-text">Add to chat</span>
</button>

<!-- Chat Panel -->
<div id="mllm-panel">
  <!-- Header -->
  <div class="mllm-header">
    <div class="mllm-header-left">
      <span class="mllm-title">MICHAEL.LLM</span>
      <button class="mllm-info-btn" aria-label="Info">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v-4"></path>
          <path d="M12 8h.01"></path>
        </svg>
        <div class="mllm-tooltip">
          MichaelLLM is an AI assistant. Responses may contain inaccuracies. Avoid sharing sensitive information. All conversations are logged for research and development purposes.
        </div>
      </button>
    </div>
    <div class="mllm-header-right">
      <button class="mllm-refresh-btn" onclick="mllmReset()" aria-label="Reset conversation">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
        </svg>
      </button>
      <button class="mllm-close-btn" onclick="toggleMichaelLLM()" aria-label="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Messages -->
  <div class="mllm-messages" id="mllm-messages" tabindex="0">
    <div class="mllm-messages-inner" id="mllm-messages-inner">
      <!-- Content injected by JS -->
    </div>
  </div>

  <!-- Context Chip (Selected Text) -->
  <div class="mllm-context-area" id="mllm-context-area" aria-live="polite" role="status">
    <div class="mllm-context-chip">
      <div class="mllm-context-icon"></div>
      <span class="mllm-context-text" id="mllm-context-text"></span>
      <button class="mllm-context-clear" id="mllm-context-clear" aria-label="Clear selected context">×</button>
    </div>
  </div>

  <!-- Input -->
  <div class="mllm-input-area">
    <div class="mllm-input-wrapper">
      <textarea 
        class="mllm-input" 
        id="mllm-input" 
        placeholder="Ask about Michael..."
        rows="1"
        onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();mllmSend();}"
        oninput="this.style.height='24px';this.style.height=this.scrollHeight+'px';"
      ></textarea>
      <button class="mllm-send-btn" id="mllm-send-btn" onclick="mllmSend()" aria-label="Send">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m5 12 7-7 7 7"></path>
          <path d="M12 19V5"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
(function() {
  'use strict';

  // ==========================================================================
  // CONFIGURATION
  // ==========================================================================
  
  const ENDPOINT = 'https://portfolio-chat-backend.vercel.app/api/chat';
  const TYPING_SPEED = 6; // ms per character (very fast)
  
  // Text Selection Feature Configuration
  const SELECTION_CONFIG = {
    minLength: 10,              // Minimum characters to show button
    maxLength: 500,             // Maximum characters to capture
    buttonAutoHideDelay: 5000,  // Auto-hide button after 5 seconds (0 = never)
    excludeSelectors: 'nav, footer, #mllm-panel, .no-select', // Elements to ignore
    buttonText: 'Add to chat',  // Floating button label
    buttonPosition: 'top-right' // Position relative to selection
  };
  
  // ==========================================================================
  // SEED PROMPTS
  // ==========================================================================
  
  // Professional prompts
  const WORK_PROMPTS = [
    "What are the 2–3 projects you're most proud of, and why?",
    "If I only read one case study, which should it be?",
    "What kind of problems do you love solving most?",
    "Tell me about a project where the constraints were brutal.",
    "What's a project where you simplified something complex?",
    "Walk me through your design process from kickoff to launch.",
    "How do you define the problem before jumping into solutions?",
    "How do you decide what to prototype vs what to ship?",
    "What does 'good UX' mean to you in practice?",
    "How do you approach design systems and consistency?",
    "How do you run user research when time is limited?",
    "Tell me about a time research changed your direction.",
    "How do you make decisions with imperfect information?",
    "What metrics do you use to judge success after launch?",
    "How do you work with engineers day-to-day?",
    "How do you influence product strategy without formal authority?",
    "What kinds of roles are you looking for right now?",
    "What's the best way to contact you?"
  ];

  // Fun personality prompts (one always shown)
  const FUN_PROMPTS = [
    "What do you do outside of design?",
    "What's something unexpected about you?",
    "What's your hot take on design?",
    "What's on your playlist right now?",
    "Coffee or tea? And how do you take it?",
    "What's a skill you're currently learning?",
    "What's the last thing that made you laugh?",
    "If you weren't a designer, what would you be?"
  ];

  const SEED_PROMPTS = [...WORK_PROMPTS, ...FUN_PROMPTS];

  // ==========================================================================
  // STATE
  // ==========================================================================
  
  const RATE_LIMIT_KEY = 'mllm_rate_limit';
  const SESSION_KEY = 'mllm_session';
  const HISTORY_KEY = 'mllm_history';
  const MAX_MESSAGES = 20;
  const RATE_LIMIT_WINDOW = 30 * 60 * 1000;

  let isOpen = false;
  let isLoading = false;
  let isTyping = false;
  let history = [];
  let sessionId = '';
  let rateLimitData = { count: 0, windowStart: 0 };
  
  // Text Selection State
  let contextSelection = null;
  let selectionButtonTimeout = null;
  let currentSelection = null;

  // ==========================================================================
  // INITIALIZATION
  // ==========================================================================

  function init() {
    sessionId = localStorage.getItem(SESSION_KEY);
    if (!sessionId) {
      sessionId = 'sess_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
      localStorage.setItem(SESSION_KEY, sessionId);
    }

    try {
      const savedHistory = localStorage.getItem(HISTORY_KEY);
      if (savedHistory) {
        history = JSON.parse(savedHistory);
      }
    } catch (e) {
      history = [];
    }

    try {
      const savedRate = localStorage.getItem(RATE_LIMIT_KEY);
      if (savedRate) {
        rateLimitData = JSON.parse(savedRate);
        if (Date.now() - rateLimitData.windowStart > RATE_LIMIT_WINDOW) {
          rateLimitData = { count: 0, windowStart: Date.now() };
        }
      }
    } catch (e) {
      rateLimitData = { count: 0, windowStart: Date.now() };
    }

    const container = document.getElementById('mllm-messages');
    if (container) {
      // Prevent body scroll leak when scrolling within messages container
      container.addEventListener('wheel', function(e) {
        const canScroll = container.scrollHeight > container.clientHeight;
        const atTop = container.scrollTop === 0;
        const atBottom = container.scrollTop + container.clientHeight >= container.scrollHeight;
        
        // Only stop propagation when scrolling within bounds (not at edges)
        if (canScroll && !((e.deltaY < 0 && atTop) || (e.deltaY > 0 && atBottom))) {
          e.stopPropagation();
        }
      }, { passive: true });
    }

    renderMessages();
    initTextSelection();
  }

  // ==========================================================================
  // TEXT SELECTION FEATURE
  // ==========================================================================

  function initTextSelection() {
    const selectionButton = document.getElementById('mllm-selection-button');
    const contextArea = document.getElementById('mllm-context-area');
    const contextClear = document.getElementById('mllm-context-clear');
    
    if (!selectionButton || !contextArea || !contextClear) return;
    
    // Update button text from config
    const buttonTextEl = document.getElementById('mllm-selection-button-text');
    if (buttonTextEl) {
      buttonTextEl.textContent = SELECTION_CONFIG.buttonText;
    }
    
    // Listen for text selection
    document.addEventListener('mouseup', handleTextSelection);
    document.addEventListener('touchend', handleTextSelection);
    
    // Click handler for floating button
    selectionButton.addEventListener('click', addSelectionToContext);
    
    // Clear button handler
    contextClear.addEventListener('click', clearContext);
    
    // Keyboard handlers
    document.addEventListener('keydown', handleSelectionKeyboard);
  }
  
  function handleTextSelection(e) {
    // Don't interfere if clicking on our UI elements
    if (e.target.closest('#mllm-selection-button') || e.target.closest('#mllm-panel')) {
      return;
    }
    
    setTimeout(() => {
      const selection = window.getSelection();
      const text = selection.toString().trim();
      
      // Validate selection
      if (!text || text.length < SELECTION_CONFIG.minLength || text.length > SELECTION_CONFIG.maxLength) {
        hideSelectionButton();
        return;
      }
      
      // Check if selection is within excluded elements
      const range = selection.rangeCount > 0 ? selection.getRangeAt(0) : null;
      if (!range) {
        hideSelectionButton();
        return;
      }
      
      const container = range.commonAncestorContainer;
      const element = container.nodeType === 3 ? container.parentElement : container;
      
      const closestExcluded = element.closest(SELECTION_CONFIG.excludeSelectors);      
      if (closestExcluded) {
        hideSelectionButton();
        return;
      }
      
      // Valid selection - show button
      currentSelection = {
        text: text,
        range: range.cloneRange()
      };
      
      showSelectionButton(range);
    }, 10);
  }
  
  function showSelectionButton(range) {
    const button = document.getElementById('mllm-selection-button');
    if (!button) {
      return;
    }
    
    const rect = range.getBoundingClientRect();
    const buttonWidth = 120; // Approximate button width
    const buttonHeight = 40;
    const padding = 8;
    
    // Position based on config
    let top, left;
    
    if (SELECTION_CONFIG.buttonPosition === 'top-left') {
      top = rect.top + window.scrollY - buttonHeight - padding;
      left = rect.left + window.scrollX;
    } else if (SELECTION_CONFIG.buttonPosition === 'bottom-right') {
      top = rect.bottom + window.scrollY + padding;
      left = rect.right + window.scrollX - buttonWidth;
    } else { // default: top-right
      top = rect.top + window.scrollY - buttonHeight - padding;
      left = rect.right + window.scrollX - buttonWidth;
    }
    
    // Keep button within viewport
    const maxLeft = window.innerWidth - buttonWidth - padding;
    const maxTop = window.innerHeight + window.scrollY - buttonHeight - padding;
    
    left = Math.max(padding, Math.min(left, maxLeft));
    top = Math.max(window.scrollY + padding, Math.min(top, maxTop));
    
    button.style.top = top + 'px';
    button.style.left = left + 'px';
    button.classList.add('mllm-visible');
    
    // Auto-hide after delay (if configured)
    if (SELECTION_CONFIG.buttonAutoHideDelay > 0) {
      clearTimeout(selectionButtonTimeout);
      selectionButtonTimeout = setTimeout(() => {
        hideSelectionButton();
      }, SELECTION_CONFIG.buttonAutoHideDelay);
    }
  }
  
  function hideSelectionButton() {
    const button = document.getElementById('mllm-selection-button');
    if (button) {
      button.classList.remove('mllm-visible');
    }
    clearTimeout(selectionButtonTimeout);
  }
  
  function addSelectionToContext() {
    if (!currentSelection || !currentSelection.text) return;
    
    contextSelection = currentSelection.text;
    
    // Update context chip
    const contextText = document.getElementById('mllm-context-text');
    const contextArea = document.getElementById('mllm-context-area');
    
    if (contextText) {
      contextText.textContent = contextSelection;
    }
    
    if (contextArea) {
      contextArea.classList.add('mllm-visible');
    }
    
    // Hide floating button
    hideSelectionButton();
    
    // Clear browser selection
    window.getSelection().removeAllRanges();
    currentSelection = null;
    
    // Open chat if not already open
    if (!isOpen) {
      window.toggleMichaelLLM();
    }
  }
  
  function clearContext() {
    contextSelection = null;
    
    const contextArea = document.getElementById('mllm-context-area');
    
    if (contextArea) {
      contextArea.classList.remove('mllm-visible');
    }
  }
  
  function handleSelectionKeyboard(e) {
    const button = document.getElementById('mllm-selection-button');
    const contextArea = document.getElementById('mllm-context-area');
    
    // Escape key: dismiss floating button or clear context
    if (e.key === 'Escape') {
      if (button && button.classList.contains('mllm-visible')) {
        hideSelectionButton();
        e.preventDefault();
      } else if (contextArea && contextArea.classList.contains('mllm-visible')) {
        clearContext();
        e.preventDefault();
      }
    }
    
    // Enter key on floating button
    if (e.key === 'Enter' && document.activeElement === button) {
      addSelectionToContext();
      e.preventDefault();
    }
  }

  // ==========================================================================
  // TOGGLE PANEL
  // ==========================================================================

  window.toggleMichaelLLM = function() {
    isOpen = !isOpen;
    const panel = document.getElementById('mllm-panel');
    const overlay = document.getElementById('mllm-overlay');
    
    if (isOpen) {
      panel.classList.add('mllm-open');
      overlay.classList.add('mllm-open');
      document.body.classList.add('mllm-panel-open');
      setTimeout(() => document.getElementById('mllm-input').focus(), 300);
    } else {
      panel.classList.remove('mllm-open');
      overlay.classList.remove('mllm-open');
      document.body.classList.remove('mllm-panel-open');
    }
  };

  window.openMichaelLLM = function() {
    if (!isOpen) toggleMichaelLLM();
  };

  window.closeMichaelLLM = function() {
    if (isOpen) toggleMichaelLLM();
  };

  window.mllmReset = function() {
    history = [];
    localStorage.removeItem(HISTORY_KEY);
    renderMessages();
  };

  // ==========================================================================
  // UTILITIES - SCROLL HELPERS
  // ==========================================================================

  // Robust scroll-to-bottom that waits for layout (hardening fix)
  function scrollToBottom(container, options = {}) {
    if (!container) return;
    
    const { immediate = false, maxAttempts = 3 } = options;
    
    if (immediate) {
      container.scrollTop = container.scrollHeight;
      return;
    }
    
    // Use requestAnimationFrame x2 to ensure layout is complete
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        const targetScroll = container.scrollHeight;
        container.scrollTop = targetScroll;
        
        // Verify scroll succeeded after a brief delay
        if (maxAttempts > 1) {
          setTimeout(() => {
            if (container.scrollTop < targetScroll - 1) {
              // Retry once if scroll didn't work
              container.scrollTop = container.scrollHeight;
            }
          }, 10);
        }
      });
    });
  }

  // ==========================================================================
  // RENDERING
  // ==========================================================================

  function renderMessages() {
    const container = document.getElementById('mllm-messages');
    const inner = document.getElementById('mllm-messages-inner');
    if (!container || !inner) return;
    
    if (isRateLimited()) {
      const remaining = Math.ceil((rateLimitData.windowStart + RATE_LIMIT_WINDOW - Date.now()) / 60000);
      inner.innerHTML = renderRateLimitMessage(remaining);
      disableInput(true);
      return;
    }

    if (history.length === 0) {
      container.classList.add('mllm-empty');
      inner.innerHTML = renderWelcome();
      return;
    }

    container.classList.remove('mllm-empty');

    let html = '';
    history.forEach((msg, idx) => {
      html += renderMessageBubble(msg.role, msg.content, msg.id);
      
      if (msg.role === 'assistant' && idx === history.length - 1 && msg.followups && !isTyping) {
        html += renderFollowups(msg.followups);
      }
    });

    inner.innerHTML = html;
    scrollToBottom(container);
  }

  function renderWelcome() {
    // Always include 1 fun prompt + 2 work prompts
    const shuffledWork = [...WORK_PROMPTS].sort(() => 0.5 - Math.random());
    const shuffledFun = [...FUN_PROMPTS].sort(() => 0.5 - Math.random());
    const selected = [shuffledFun[0], shuffledWork[0], shuffledWork[1]].sort(() => 0.5 - Math.random());

    return `
      <div class="mllm-welcome">
        <div class="mllm-welcome-title">Hey there, I'm MichaelLLM.</div>
        <div class="mllm-seeds">
          ${selected.map(prompt => `
            <button class="mllm-seed-btn" onclick="mllmAsk('${escapeHtml(prompt)}')">
              <span class="mllm-seed-arrow">↳</span>
              <span>${escapeHtml(prompt)}</span>
              <span class="mllm-hover-dot"></span>
            </button>
          `).join('')}
        </div>
      </div>
    `;
  }

  function renderMessageBubble(role, content, id) {
    const className = role === 'user' ? 'mllm-message-user' : 'mllm-message-bot';
    const messageId = id || 'msg-' + Math.random().toString(36).substr(2, 9);
    return `
      <div class="mllm-message ${className}" id="${messageId}">
        <div class="mllm-bubble">${formatMessage(content)}</div>
      </div>
    `;
  }

  function renderFollowups(followups) {
    if (!followups || followups.length === 0) return '';
    return `
      <div class="mllm-followups">
        ${followups.map(f => `
          <button class="mllm-followup-btn" onclick="mllmAsk('${escapeHtml(f)}', true)">
            <span class="mllm-followup-arrow">↳</span>
            <span>${escapeHtml(f)}</span>
            <span class="mllm-hover-dot"></span>
          </button>
        `).join('')}
      </div>
    `;
  }

  function renderTypingIndicator() {
    return `
      <div class="mllm-message mllm-message-bot" id="mllm-typing-indicator">
        <div class="mllm-typing">
          <div class="mllm-typing-dot"></div>
          <div class="mllm-typing-dot"></div>
          <div class="mllm-typing-dot"></div>
        </div>
      </div>
    `;
  }

  function renderRateLimitMessage(minutes) {
    return `
      <div class="mllm-rate-limit">
        <div class="mllm-rate-limit-title">Taking a quick break!</div>
        <div class="mllm-rate-limit-text">
          Hey! I appreciate the curiosity, but I need a quick breather. 
          Come back in about ${minutes} minutes and we can keep chatting!
        </div>
      </div>
    `;
  }

  // ==========================================================================
  // TYPEWRITER EFFECT
  // ==========================================================================

  async function typewriterEffect(element, text, followups) {
    isTyping = true;
    const formattedText = formatMessage(text);
    
    // Extract plain text for character counting
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = formattedText;
    const plainText = tempDiv.textContent || tempDiv.innerText;
    
    element.innerHTML = '';
    element.classList.add('mllm-typing-active');
    
    // Helper function to reveal HTML up to a certain number of plain text characters
    function revealHtmlUpTo(html, plainText, charCount) {
      let result = '';
      let plainIndex = 0;
      let inTag = false;
      let tagBuffer = '';
      
      for (let i = 0; i < html.length; i++) {
        const char = html[i];
        
        if (char === '<') {
          inTag = true;
          tagBuffer = char;
        } else if (char === '>') {
          inTag = false;
          tagBuffer += char;
          result += tagBuffer;
          tagBuffer = '';
        } else if (inTag) {
          tagBuffer += char;
        } else {
          // Text character
          if (plainIndex < charCount) {
            result += char;
            plainIndex++;
          } else {
            break;
          }
        }
      }
      
      // Close any unclosed tags (simplified - assumes well-formed HTML)
      return result;
    }
    
    let currentCharCount = 0;
    
    return new Promise((resolve) => {
      function typeNextChar() {
        if (currentCharCount < plainText.length) {
          const char = plainText[currentCharCount];
          currentCharCount++;
          
          // Reveal formatted HTML up to current character
          element.innerHTML = revealHtmlUpTo(formattedText, plainText, currentCharCount);
          
          const container = document.getElementById('mllm-messages');
          scrollToBottom(container, { immediate: true });
          
          // Faster delays at punctuation (but still noticeable pause)
          let delay = TYPING_SPEED;
          if (['.', '!', '?'].includes(char)) {
            delay = TYPING_SPEED * 3;
          } else if ([',', ';', ':'].includes(char)) {
            delay = TYPING_SPEED * 1.5;
          }
          
          setTimeout(typeNextChar, delay);
        } else {
          // Done typing - ensure full formatted text is displayed
          element.classList.remove('mllm-typing-active');
          element.innerHTML = formattedText;
          isTyping = false;
          
          if (followups && followups.length > 0) {
            const messageDiv = element.closest('.mllm-message');
            if (messageDiv) {
              const followupsHtml = renderFollowups(followups);
              messageDiv.insertAdjacentHTML('afterend', followupsHtml);
            }
          }
          
          resolve();
        }
      }
      
      typeNextChar();
    });
  }

  // ==========================================================================
  // API CALLS
  // ==========================================================================

  window.mllmAsk = function(prompt, isFollowup = false) {
    document.getElementById('mllm-input').value = prompt;
    mllmSend(isFollowup ? prompt : null);
  };

  window.mllmSend = async function(clickedSuggestion = null) {
    if (isLoading || isTyping || isRateLimited()) return;

    const input = document.getElementById('mllm-input');
    let message = input.value.trim();
    if (!message) return;

    // Prepend context if exists
    let fullMessage = message;
    const hasContext = contextSelection !== null;
    if (hasContext) {
      fullMessage = `Context: "${contextSelection}"\n\nQuestion: ${message}`;
    }

    input.value = '';
    input.style.height = '24px';

    // Update rate limit
    if (rateLimitData.count === 0 || Date.now() - rateLimitData.windowStart > RATE_LIMIT_WINDOW) {
      rateLimitData = { count: 1, windowStart: Date.now() };
    } else {
      rateLimitData.count++;
    }
    localStorage.setItem(RATE_LIMIT_KEY, JSON.stringify(rateLimitData));

    if (isRateLimited()) {
      renderMessages();
      return;
    }

    // Add user message to history (display message only, not context)
    history.push({ role: 'user', content: message });
    // Don't call renderMessages() here - it would rebuild DOM and conflict with innerHTML += later
    // Instead, add user message directly to DOM
    const container = document.getElementById('mllm-messages');
    const inner = document.getElementById('mllm-messages-inner');
    if (!container || !inner) return;
    
    if (history.length === 1) {
      // First message - clear welcome screen
      inner.innerHTML = '';
    }
    const userMsgId = 'msg-' + Math.random().toString(36).substr(2, 9);
    inner.innerHTML += renderMessageBubble('user', message, userMsgId);
    scrollToBottom(container);
    
    // Clear context after displaying user message
    if (hasContext) {
      clearContext();
    }

    // Show typing indicator
    isLoading = true;
    disableInput(true);
    inner.innerHTML += renderTypingIndicator();
    scrollToBottom(container);

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: fullMessage,
          history: history.slice(-10).map(m => ({ role: m.role, content: m.content })),
          session_id: sessionId,
          page_url: window.location.href,
          clicked_suggestion: clickedSuggestion,
          selected_context: hasContext ? contextSelection : null
        })
      });

      const data = await response.json();

      // Remove typing indicator
      const typingIndicator = document.getElementById('mllm-typing-indicator');
      if (typingIndicator) typingIndicator.remove();

      if (response.ok) {
        const msgId = 'msg-' + Math.random().toString(36).substr(2, 9);
        
        // Add bot response to history
        history.push({ 
          role: 'assistant', 
          content: data.reply,
          followups: data.followups || [],
          id: msgId
        });

        // Save history
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history.slice(-20)));

        // Render message bubble (empty initially for typewriter)
        const inner = document.getElementById('mllm-messages-inner');
        if (inner) {
          inner.innerHTML += `
            <div class="mllm-message mllm-message-bot" id="${msgId}">
              <div class="mllm-bubble"></div>
            </div>
          `;

          // Typewriter effect
          const bubbleEl = document.querySelector(`#${msgId} .mllm-bubble`);
          await typewriterEffect(bubbleEl, data.reply, data.followups);
        }

      } else {
        if (data.error === 'rate_limited') {
          rateLimitData.count = MAX_MESSAGES + 1;
          localStorage.setItem(RATE_LIMIT_KEY, JSON.stringify(rateLimitData));
        }
        history.push({ 
          role: 'assistant', 
          content: data.message || 'Sorry, something went wrong. Please try again!',
          followups: []
        });
        renderMessages();
      }
    } catch (e) {
      console.error('MichaelLLM error:', e);
      const typingIndicator = document.getElementById('mllm-typing-indicator');
      if (typingIndicator) typingIndicator.remove();
      
      history.push({ 
        role: 'assistant', 
        content: "Hmm, I'm having trouble connecting. Please check your internet and try again!",
        followups: []
      });
      renderMessages();
    }

    isLoading = false;
    disableInput(false);
    scrollToBottom(container); // Final scroll after message complete
  };

  // ==========================================================================
  // UTILITIES
  // ==========================================================================

  function isRateLimited() {
    if (Date.now() - rateLimitData.windowStart > RATE_LIMIT_WINDOW) {
      return false;
    }
    return rateLimitData.count >= MAX_MESSAGES;
  }

  function disableInput(disabled) {
    const input = document.getElementById('mllm-input');
    const btn = document.getElementById('mllm-send-btn');
    input.disabled = disabled;
    btn.disabled = disabled;
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
  }

  function formatMessage(content) {
    let safe = escapeHtml(content);
    
    // Bold
    safe = safe.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    safe = safe.replace(/__(.*?)__/g, '<strong>$1</strong>');
    
    // Numbered lists
    safe = safe.replace(/^\d+\.\s+(.*)$/gm, '<li>$1</li>');
    
    // Bullet points
    safe = safe.replace(/^[\-\*]\s+(.*)$/gm, '<li>$1</li>');
    
    // Wrap consecutive li elements in ul
    safe = safe.replace(/(<li>.*?<\/li>\s*)+/gs, '<ul>$&</ul>');
    
    // Line breaks (but not inside lists)
    safe = safe.replace(/\n(?!<)/g, '<br>');
    
    // Clean up extra breaks before lists
    safe = safe.replace(/<br>\s*<ul>/g, '<ul>');
    safe = safe.replace(/<\/ul>\s*<br>/g, '</ul>');
    
    return safe;
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }

})();
</script>

      e.stopPropagation();
